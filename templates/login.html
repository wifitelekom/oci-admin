<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OCI Manager</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    },
                    colors: {
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#0a0f1a'
                        },
                        accent: {
                            primary: '#f97316',
                            secondary: '#fb923c'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(249, 115, 22, 0.3)' },
                            '50%': { boxShadow: '0 0 40px rgba(249, 115, 22, 0.6)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #f97316 0%, #fb923c 50%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }
        
        input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        
        .login-bg {
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(249, 115, 22, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(251, 146, 60, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(15, 23, 42, 1) 0%, rgba(10, 15, 26, 1) 100%);
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(71, 85, 105, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(71, 85, 105, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body class="login-bg font-sans min-h-screen flex items-center justify-center p-4">
    <!-- Grid pattern -->
    <div class="fixed inset-0 grid-pattern opacity-50"></div>
    
    <!-- Floating orbs -->
    <div class="fixed top-20 left-20 w-64 h-64 bg-accent-primary/10 rounded-full blur-3xl animate-float"></div>
    <div class="fixed bottom-20 right-20 w-80 h-80 bg-accent-secondary/10 rounded-full blur-3xl animate-float" style="animation-delay: -3s;"></div>
    
    <div class="relative z-10 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-accent-primary to-accent-secondary mb-4 animate-pulse-glow">
                <i data-lucide="cloud" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold gradient-text mb-2">OCI Manager</h1>
            <p class="text-dark-400">Oracle Cloud Instance Controller</p>
        </div>
        
        <!-- Login Card -->
        <div class="glass rounded-2xl p-8 shadow-2xl">
            <h2 class="text-xl font-semibold text-white mb-6">Welcome Back</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-4 rounded-xl {% if category == 'error' %}bg-red-500/10 border border-red-500/30 text-red-400{% else %}bg-green-500/10 border border-green-500/30 text-green-400{% endif %}">
                            <div class="flex items-center gap-2">
                                <i data-lucide="{% if category == 'error' %}alert-circle{% else %}check-circle{% endif %}" class="w-5 h-5"></i>
                                <span class="text-sm">{{ message }}</span>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-dark-300 mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="user" class="w-5 h-5 text-dark-500"></i>
                        </div>
                        <input 
                            type="text" 
                            name="username" 
                            required
                            class="w-full bg-dark-800/50 border border-dark-600 rounded-xl py-3 pl-12 pr-4 text-white placeholder-dark-500 transition-all"
                            placeholder="Enter your username"
                        >
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-dark-300 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-dark-500"></i>
                        </div>
                        <input 
                            type="password" 
                            name="password" 
                            required
                            class="w-full bg-dark-800/50 border border-dark-600 rounded-xl py-3 pl-12 pr-4 text-white placeholder-dark-500 transition-all"
                            placeholder="Enter your password"
                        >
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full py-3 px-4 rounded-xl bg-gradient-to-r from-accent-primary to-accent-secondary text-white font-semibold hover:shadow-lg hover:shadow-accent-primary/30 transition-all transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    Sign In
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <p class="text-center text-dark-500 text-sm mt-6">
            Oracle Cloud Instance Manager v2.0
        </p>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
