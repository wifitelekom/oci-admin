version: '3.8'

services:
  oci-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oci-manager
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
      - ./config:/app/config:ro
      # Mount your OCI private key
      # - /path/to/your/private-key.pem:/app/keys/private-key.pem:ro
    environment:
      - WEB_HOST=0.0.0.0
      - WEB_PORT=5000
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/login')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
